<div class="game-container">
  <div class="game-half game-area" #gameArea>
    <!-- Game over overlay -->
    <div class="game-over-overlay" *ngIf="isGameOver">
      <h1 class="game-over-text">Game Over</h1>
      <button class="restart-button" (click)="restartGame()">
        Restart Game
      </button>
    </div>
  </div>

  <div class="game-half question-area">
    <div class="question-container" *ngIf="currentQuestion">
      <h2>{{ currentQuestion.question }}</h2>
      <div class="options">
        <button
          *ngFor="let option of currentQuestion.options"
          (click)="checkAnswer(option)"
          class="option-button"
          [class.wrong]="wrongAnswer === option"
          [disabled]="isGameOver"
        >
          {{ option }}
        </button>
      </div>
    </div>
  </div>
</div>
